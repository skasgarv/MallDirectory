<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Dummy</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let mallName of mallData" (click)="openPage(mallName)">
        {{mallName.name}}
      </button>
      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
